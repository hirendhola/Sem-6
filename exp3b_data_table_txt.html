<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 3b: Data Table from data.txt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Experiment 3b: Read data.txt and Draw a Data Table</h1>
    </header>
    <main>
        <table id="dataTable" class="table table-striped"></table>
        <script>
            fetch('data/data.txt')
                .then(response => response.text())
                .then(text => {
                    const data = text.split('\n').map(line => line.trim()).filter(line => line);
                    const table = document.getElementById('dataTable');
                    const thead = table.createTHead();
                    const headerRow = thead.insertRow();
                    headerRow.innerHTML = '<th>Value</th>';
                    const tbody = table.createTBody();
                    data.forEach(value => {
                        const row = tbody.insertRow();
                        row.innerHTML = `<td>${value}</td>`;
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        </script>
    </main>
    <footer>
        <p>Submitted by Hiren Dhola, Gujarat Technological University, Subject Code: 3160717, Data Visualization, 6th Semester</p>
    </footer>
</body>
</html>
