<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 2d: Advanced Shapes with SVG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Experiment 2d: Advanced Shapes with SVG</h1>
    </header>
    <main>
        <svg width="400" height="200">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#F5A623;stop-opacity:1" />
                </linearGradient>
            </defs>
            <path d="M50 100 Q150 50 250 100" stroke="#333333" stroke-width="2" fill="none" />
            <path d="M50 150 C100 200, 150 100, 200 150" stroke="#4A90E2" stroke-width="2" fill="none" />
            <ellipse cx="300" cy="100" rx="50" ry="30" fill="url(#grad1)" />
        </svg>
    </main>
    <footer>
        <p>Submitted by Hiren Dhola, Gujarat Technological University, Subject Code: 3160717, Data Visualization, 6th Semester</p>
    </footer>
</body>
</html>
