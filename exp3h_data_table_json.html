<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 3h: Data Table from data.json</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Experiment 3h: Data Table from data.json</h1>
    </header>
    <main>
        <table id="dataTable" class="table table-striped"></table>
        <script>
            fetch('data/data.json')
                .then(response => response.json())
                .then(data => {
                    const headers = Object.keys(data[0]);
                    const table = document.getElementById('dataTable');
                    const thead = table.createTHead();
                    const headerRow = thead.insertRow();
                    headers.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });
                    const tbody = table.createTBody();
                    data.forEach(item => {
                        const row = tbody.insertRow();
                        headers.forEach(header => {
                            const cell = row.insertCell();
                            cell.textContent = item[header];
                        });
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        </script>
    </main>
    <footer>
        <p>Submitted by Hiren Dhola, Gujarat Technological University, Subject Code: 3160717, Data Visualization, 6th Semester</p>
    </footer>
</body>
</html>
